<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A-Frame Test</title>

    <!--A-FRAME SCRIPTS-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript">
        AFRAME.ASSETS_PATH = "./src/material-ui";
    </script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>

    
</head>
<body>
    <a-scene cursor="rayOrigin: mouse" gltf-model="dracoDecoderPath: ./src/three.js/draco/">
        <a-assets>
            <a-asset-item id="nyc" src="./assets/NewYork.glb" response-type="arraybuffer"></a-asset-item>
        </a-assets>
        <!--NEW YORK CITY MODEL-->
        <a-entity gltf-model="#nyc" scale= "0.01 0.01 0.01" position="0 0 0" rotation="0 0 0" ></a-entity>

        <!--INTERACTIVE GUI-->
        <!-- FORM -->
        <a-rounded position="0.5 1.5 -1.5" width="4" height="3.1" radius="0.05" rotation="0 -20 0" scale="0.3 0.3 0.3">
            <a-form>
            <a-switch position="0.2 2.7 0" enabled="true"></a-switch>
            <a-radio position="0.2 2.4 0" width="3" name="food" label="Burger with fries and pizza" value="pizza"></a-radio>
            <a-radio position="0.2 2.1 0" width="3" name="food" label="Veggies" checked="true" disabled="true"></a-radio>
            <a-radio position="0.2 1.8 0" width="3" name="food" label="Ice cream"></a-radio>
            <a-checkbox position="0.2 1.5 0" width="3" name="stuff" label="I am a checkbox" checked="true"></a-checkbox>
            <a-checkbox position="0.2 1.2 0" width="3" name="stuff" label="And I am another one" checked="true" disabled="true"></a-checkbox>
            <a-button position="0.2 0.8 0" name="stuff" value="Click me" type="raised"></a-button>
            <a-button position="0.2 0.35 0" width="3" name="stuff" value="You cannot click me" disabled="true"></a-button>
            </a-form>
        </a-rounded>
        <!-- END FORM -->

        <!--ENTITIES-->
        <a-plane class = "Base" height="100" width="100" rotation="-90 0 0" position="0 -2 0" color= "#d1cbcb"></a-plane>



        <!--CAMERA-->
        <a-entity camera look-controls wasd-controls="fly: true; acceleration: 100" position="0 30 0">
            <a-entity cursor
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>

        <!--END OF SCENE-->
    </a-scene>
    <!--JS LIBRARIES-->
    <!-- jQuery -->
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.10.2.min.js?ver=1.10.2'></script>
    <!--Turf.js Modules-->
    <script type='text/javascript' src='./src/turf/turf-dist-diff-bear.min.js'></script>
    <!--JS SCRIPTS -->
    <script type= 'text/javascript' src="main.js"></script>
</body>
</html>
