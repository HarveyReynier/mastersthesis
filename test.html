<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A-Frame Test</title>

    <!--A-FRAME SCRIPTS-->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript">
        AFRAME.ASSETS_PATH = "./src/material-ui";
    </script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
    <script src="https://unpkg.com/aframe-mapbox-component/dist/aframe-mapbox-component.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
     
    <script src="components.js"></script>
    
</head>
<body>
    <a-scene cursor="rayOrigin: mouse" gltf-model="dracoDecoderPath: ./src/three.js/draco/" stats>

        <!-- Asset Management System -->
        <a-assets>
            <a-asset-item id="cd1" src="./assets/nyc-model/cd1-draco.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="cd2" src="./assets/nyc-model/cd2-draco.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="cd3" src="./assets/nyc-model/cd3-draco.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="cd4" src="./assets/nyc-model/cd4-draco.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="cd5" src="./assets/nyc-model/cd5-draco.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="cd6" src="./assets/nyc-model/cd6-draco.glb" response-type="arraybuffer"></a-asset-item>-->
        </a-assets>

        <!--NEW YORK CITY MODEL-->
        <a-entity class="NYC" geometry-merger="preserveOriginal: false">
            <a-entity id="cd1" gltf-model='#cd1' scale= "0.00168 0.00168 0.00168" position="-8.169 1 8.841" geometry='buffer: false' embed-data></a-entity>
            <a-entity id="cd2" gltf-model='#cd2' scale= "0.00168 0.00168 0.00168" position="-8.146 1 8.846" geometry='buffer: false' embed-data></a-entity>
            <a-entity id="cd3" gltf-model='#cd3' scale= "0.00168 0.00168 0.00168" position="-8.168 1 8.848" geometry='buffer: false' embed-data></a-entity>
            <a-entity id="cd4" gltf-model='#cd4' scale= "0.00168 0.00168 0.00168" position="-8.160 1 8.830" geometry='buffer: false' embed-data></a-entity>
            <a-entity id="cd5" gltf-model='#cd5' scale= "0.00168 0.00168 0.00168" position="-8.153 1 8.835" geometry='buffer: false' embed-data></a-entity>
            <a-entity id="cd6" gltf-model='#cd6' scale= "0.00168 0.00168 0.00168" position="-8.140 1 8.835" geometry='buffer: false' embed-data></a-entity>
        </a-entity>-->
        

        <!--<a-entity gltf-model="#nyc" scale= "0.00168 0.00168 0.00168" position="-8.155 1 8.815" rotation="0 0 0" ></a-entity>-->

        <!--INTERACTIVE GUI-->
        <!-- FORM -->
        <a-rounded position="0.5 1.5 -1.5" width="4" height="3.1" radius="0.05" rotation="0 -20 0" scale="0.3 0.3 0.3">
            <a-form>
            <a-switch position="0.2 2.7 0" enabled="true"></a-switch>
            <a-radio position="0.2 2.4 0" width="3" name="food" label="Burger with fries and pizza" value="pizza"></a-radio>
            <a-radio position="0.2 2.1 0" width="3" name="food" label="Veggies" checked="true" disabled="true"></a-radio>
            <a-radio position="0.2 1.8 0" width="3" name="food" label="Ice cream"></a-radio>
            <a-checkbox position="0.2 1.5 0" width="3" name="stuff" label="I am a checkbox" checked="true"></a-checkbox>
            <a-checkbox position="0.2 1.2 0" width="3" name="stuff" label="And I am another one" checked="true" disabled="true"></a-checkbox>
            <a-button position="0.2 0.8 0" name="stuff" value="Click me" type="raised"></a-button>
            <a-button position="0.2 0.35 0" width="3" name="stuff" value="You cannot click me" disabled="true"></a-button>
            </a-form>
        </a-rounded>
        <!-- END FORM -->

        <!--ENTITIES-->
        
        <a-entity class = "mapbox"
        geometry="primitive: plane; width: 50; height: 50;"
        material="color: #ffffff; shader: flat; side: both; transparent: true;"
        mapbox="center: -73.953294, 40.756234; zoom: 13; 
          accesstoken: pk.eyJ1IjoiaG9vY2h5IiwiYSI6ImNrY2Fpc2pteTFqYmEzMGxqc2N3d3dzbm0ifQ.Ccht1_dtUtU_UWjVb85Eig;
          style: mapbox://styles/mapbox/outdoors-v10;
          pxToWorldRatio: 100;"
        position="0 1 0"
        rotation="-90 0 0"
        
      ></a-entity>
        <!--CAMERA-->
        <a-entity camera look-controls wasd-controls='fly:true' position="-3 2 6"> <!--orbit-controls="target: -7.2 1.5 8.84; minDistance: 0.25; maxDistance:100; initialPosition: -8 1.2 10.25; zoomSpeed: 5"-->
            <a-entity cursor
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: black; shader: flat">
            </a-entity>
        </a-entity>

        <!--END OF SCENE-->
    </a-scene>
    <!--JS LIBRARIES-->
    <!--A-Frame Inspector-->
    <!--<script type='text/javascript' src='https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js'></script>-->
    <!-- jQuery -->
    <!--<script type='text/javascript' src='http://code.jquery.com/jquery-1.10.2.min.js?ver=1.10.2'></script>-->
    <!--Turf.js Modules-->
    <script type='text/javascript' src='./src/turf/turf-dist-diff-bear.min.js'></script>
    <!--JS SCRIPTS -->
    <script type= 'text/javascript' src="main.js"></script>
</body>
</html>
