<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project AR Testing</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
</head>
<body style = 'margin: 0px; overflow: hidden;'>
    <a-scene embedded arjs = "sourceType: webcam;" gltf-model="dracoDecoderPath: ./src/three.js/draco/" >
        <a-assets>
            <!--<a-asset-item id="cathedral" src="./assets/cathedral-test/scene.gltf"></a-asset-item>-->
            <a-asset-item id="russel" src="./assets/RussellSqBlender.glb" response-type="arraybuffer"></a-asset-item>
            <a-asset-item id="nyc" src="./assets/NewYork.glb" response-type="arraybuffer"></a-asset-item>
          </a-assets>

        <a-entity camera></a-entity>
        <a-marker preset = "hiro">
            <!--Adding entities to be shown on marker-->
            <!-- Gltf -->
            <a-entity gltf-model="#nyc" scale= "0.001 0.001 0.001" position="0 0 0" rotation="0 0 0" ></a-entity> 
        </a-marker>

    </a-scene>
    
</body>
</html>
